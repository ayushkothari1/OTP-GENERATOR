<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random OTP-Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random OTP</span></h1>
      <div class="display">
        <input type="text" placeholder="OTP" id="otp" />
        <img src="images/copy.png" alt="" onclick="copyOtp()" />
      </div>
      <button onclick="createOtp()">
        <img src="images/generate.png" alt="" />Generate OTP
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
